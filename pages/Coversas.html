<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rede Social Responsiva</title>
    <link rel="stylesheet" href="bootstrap-5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="fontawesome-free-6.5.2-web/css/all.min.css">
    <link rel="stylesheet" href="css/estilo.css">

</head>
<body>
    <div class="container">
        <h1>Rede Social</h1>

        <div class="row">
            <div class="col-md-6">
                <h2>Lista de Amigos</h2>
                <ul class="list-group">
                    <li class="list-group-item">Amigo 1</li>
                    <li class="list-group-item">Amigo 2</li>
                    <li class="list-group-item">Amigo 3</li>
                    </ul>
            </div>
            <div class="col-md-6">
                <h2>Eventos</h2>
                <div class="card">
                    <img src="..." class="card-img-top" alt="Imagem do evento">
                    <div class="card-body">
                        <h5 class="card-title">Evento 1</h5>
                        <p class="card-text">Descrição do evento 1.</p>
                        <a href="#" class="btn btn-primary">Saiba mais</a>
                    </div>
                </div>
                </div>
        </div>

        <div class="row">
            <div class="col-12">
                <h2>Publicações</h2>
                <div class="card">
                    <div class="card-body">
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                        <img src="..." class="img-fluid" alt="Imagem da publicação">
                        <div class="d-flex justify-content-between mt-3">
                            <a href="#" class="btn btn-primary">Curtir</a>
                            <a href="#" class="btn btn-secondary">Comentar</a>
                        </div>
                    </div>
                </div>
                </div>
        </div>
    </div>

    <script src="js/jquery.js"></script>
    <script src="bootstrap-5.3.3/js/bootstrap.min.js"></script>
    <script src="fontawesome-free-6.5.2-web/js/all.min.js"></script>
</body>
</html>
